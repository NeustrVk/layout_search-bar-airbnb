<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <div class="searchBarContainer">
      <form
        data-qa="big"
        class="searchBar searchBar--big searchBarContainer__searchBar"
      >
        <input
          class="searchBar__input searchBar__input--big"
          type="text"
          data-qa="keypress big"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>

    <div class="searchBarContainer">
      <form
        data-qa="small"
        class="searchBar searchBar--small searchBarContainer__searchBar"
      >
        <input
          class="searchBar__input searchBar__input--small"
          type="text"
          data-qa="hover small"
          placeholder="Try “Los Angeles“"
        />
      </form>
    </div>
  </body>
</html>
