<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>
    <form
      data-qa="big"
      class="searchBar searchBar--big page__searchBar"
    >
      <input
        class="searchBar__input searchBar__input--big"
        type="text"
        data-qa="keypress big"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      data-qa="small"
      class="searchBar searchBar--small page__searchBar"
    >
      <input
        class="searchBar__input searchBar__input--small"
        type="text"
        data-qa="hover small"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
